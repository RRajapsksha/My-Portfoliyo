<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../../../assests/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assests/dashboard.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Smart POS</title>
</head>
<body>
<header >
    <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container-fluid"  >

            <a class="navbar-brand fw-bold" href="#"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" >
                    <a class="nav-link" href="index.html">Dashboard</a>
                    <a class="nav-link active" aria-current="page" href="#">Customers</a>
                    <a class="nav-link" href="#">Orders</a>
                    <a class="nav-link" href="#">Items</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container-fluid position-relative" style="top: 60px">
        <div class="p-3">
            <img src="assests/images/consumer%20(1).png" alt="customer" width="25" height="25" class="d-inline-block">
            <h1 class="d-inline-block fw-bold fs-5 m-0 position-relative" style="top:8px">Customer</h1>
        </div>
    </div>

    <div class="container-fluid position-relative" style="bottom: 34px">
        <div class="d-sm-table-row flex-row mb-3 justify-content-sm-between d-md-flex">
            <div style="width: 600px; border-radius: 10px; height: 400px; box-shadow:0 0 5px 0;" >
                <div class="title-bar" style="background-color: #2855ec; height: 45px; border-top-left-radius: 12px; border-top-right-radius: 12px;">
                    <h3 class="fw-semibold gx-5 m-0" style="padding: 10px; color: white">Add New Customer</h3>
                </div>
                <div class="mb-3 w-75 px-4 pt-5 d-inline-block">
                    <label for="id" class="form-label"> Customer Id : </label>
                    <input type="text" class="form-control" id= "id" placeholder="ID">
                </div>
                <div class="mb-3 px-4 pt-2 d-inline-block" style="width:445px;">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
