<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../../../assests/bootstrap/css/bootstrap.min.css">

    <link href="../../frameWork/pos/assests/customer.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Smart POS</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm pt-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../../../../assignments/css/frameWork/pos/index.html" style="color: #0a53be">Dashboard</a>
                    <a class="nav-link" href="customer.html" style="color: #0a53be">Customers</a>
                    <a class="nav-link" href="order.html" style="color: #0a53be">Orders</a>
                    <a class="nav-link active" aria-current="page" href="item.html" style="color: #0a53be">Items</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container-fluid position-relative" style="top: -52px;">
        <div class="page-title p-3">
            <img src="../../../../assignments/css/frameWork/pos/assests/images/item.png" alt="items" width="32" height="32" class="d-inline-block">
            <h1 class="d-inline-block fw-bold fs-3 m-0 position-relative" style="top: 8px;">Item</h1>
        </div>
    </div>
    <div class="container-fluid position-relative" style="bottom: 35px">
        <div class="row">
            <div class="col-lg-6 mt-3">
                <div style="width: 600px; border-radius: 12px; height: 350px; box-shadow: 0 1px 10px 1px;">
                    <div class="title-bar" style="background-color: #0a53be; height: 45px; border-top-left-radius: 12px; border-top-right-radius: 12px;">
                        <h3 class="fw-semibold fs-5 m-0" style="padding: 10px; color:white">Add New Item</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group pt-3 position-relative" style="left:5px">
                                        <label>Item Code</label>
                                        <input class="form-control" id="itemCode" type="text">
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group pt-3">
                                        <label>Item Name</label>
                                        <input class="form-control" id="itemName" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group pt-5 position-relative" style="left:5px">
                                        <label>Quantity</label>
                                        <input class="form-control" id="quantity" min="1" type="number">
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group pt-5">
                                        <label>Item Price</label>
                                        <input class="form-control" id="itemPrice" type="text">
                                    </div>
                                </div>
                                <div class="col-12 pt-4">
                                    <button type="button" class="btn mt-1 mt-2m fw-semibold d-inline-block position-absolute" style="width: 300px; background-color:#1275e8;font-size: 13px; color: white; left: 150px;">Save Item</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mg-lg-0 mt-3">

                <div style="width: 600px; border-radius: 12px; height: 400px; box-shadow: 0 1px 10px 1px;">
                    <div class="title-bar" style="background-color: #0a53be; height: 45px; border-top-left-radius: 12px; border-top-right-radius: 12px;">
                        <h3 class="fw-semibold fs-5 m-0" style="padding: 10px; color: white">Renew | Delete | Search Item</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-5 pt-3 ">
                                    <input class="form-control mr-sm-2 position-relative" style="left:5px" type="search" placeholder="Search" aria-label="Search">
                                </div>
                                <div class="col-3 pt-3" >
                                    <select class="form-select" aria-label="Default select example" >
                                        <option selected >Select Code</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn mt-3 mt-2m fw-semibold d-inline-block" style="width: 150px; background-color:#1275e8;font-size: 13px; color: white">Search</button>
                                </div>
                            </div>

                            <div class="row pt-5">
                                <div class="col-3">
                                    <div class="form-group position-relative" style="left:5px">
                                        <label>Item Code</label>
                                        <input class="form-control" id="update-itemCode" type="text">
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Item Name</label>
                                        <input class="form-control" id="update-itemName" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group position-relative" style="left:5px">
                                        <label>Quantity</label>
                                        <input class="form-control" id="update-quantity" type="text">
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Item Price</label>
                                        <input class="form-control" id="update-itemPrice" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-6">
                                    <button type="button" class="btn mt-4 mt-2m fw-semibold d-inline-block position-relative" style=" width: 250px; background-color:#1275e8;font-size: 13px; color: white; left: 5px">Update Item</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn  mt-4 mt-2m fw-semibold d-inline-block position-relative" style="width: 250px; background-color:#1275e8;font-size: 13px; color: white; left: 5px;">Delete Item</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-12 mt-4" style="overflow-y: scroll; height: 164px">

            <table class="table table-hover">
                <thead class="table-warning">
                <th scope="col">Item Code</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity On Hand</th>
                <th scope="col">Price</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
